<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="La mejor heladeria de Los Colores">
  <meta name="robots" content="index, follow">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Heladeria St. Clemente</title>
</head>
<body>
  <header>
    <div class="dropdown menu-container">
      <button class="btn  btn-outline-light burguer-menu" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
        <div class="fa fa-bars fa-3x menu-icon"></div>
      </button>
      <ul class="dropdown-menu burguer-menu__list" aria-labelledby="dropdownMenu2">
        <li>
          <a href="">
            <button class="dropdown-item burguer-menu__list-item" type="button">Menu</button>
          </a>
        </li>
        <li>
          <a href="">
            <button class="dropdown-item burguer-menu__list-item" type="button">Promociones</button>
          </a>
        </li>
        <li>
          <a href="">
            <button class="dropdown-item burguer-menu__list-item" type="button">Galeria</button>
          </a>
        </li>
        <li>
          <a href="#footer">
            <button class="dropdown-item" type="button">Contactanos</button>
          </a>
        </li>
      </ul>
    </div>
    <figure class="hero-container">
      <img src="./assets/images/Logo-heladeria.jpg" alt="Logo de Heladeria San Clemente">
    </figure>
    <div class="navbar-container">
      <nav>        
        <ul class="large-menu">
          <li>
            <a>Menu</a>
            <a>Promociones</a>
            <a>Galeria</a>
            <a>Contactanos</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/helado1.jpg" class="d-block w-100" alt="helado#1"/>
          </div>
          <div class="carousel-item">
            <img src="./assets/images/paletas.jpg" class="d-block w-100" alt="paletas">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/helado2.jpg" class="d-block w-100" alt="helado#2">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/helado3.jpg" class="d-block w-100" alt="helado#3">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer">
    <div class="footer-container">
      <div class="location">
        <h3>Ven a visitarnos</h3>
        <p>Calle 53 #78-17</p>
      </div>
      <div class="contact">
        <h3>Contactanos facil</h3>
        <p>320-382-2946</p>
      </div>
      <div class="networks">
        <h3>Siguenos en nuestras redes</h3>
        <figure>
          <a class="networks__logo-container" href="https://www.instagram.com/heladossanclemente/?hl=es" target="_blank"><i class="fab fa-instagram"></i></a>
          <a class="networks__logo-container" href=" "target="_blank"><i class="fab fa-facebook-f"></i></a>
        </figure>
      </div>
      
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
